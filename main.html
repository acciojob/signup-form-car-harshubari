<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="	name">Name</label > <br>
		<input type="text" required id="name" placeholder="Name"><br>
		
		<label for="email">Email</label><br>
		<input type="email" required id="email" placeholder="Email"><br>
		
		<label for="gender_m,gender_f">Gender</label> 
		<input type="radio" required id="gender_m" name="gender">Male
		<input type="radio" required id="gender_f" name="gender">Female<br>
	
		<label for="cars">Car Brands</label> <br>
		<select id="cars" autofocus="--Please choose an option--"> 
			<option>--Please choose an option--</option>
			<option>c1</option>
			<option>c2</option>
			<option>c3</option>
			<option>c4</option>
		</select>
		
		<label for="age">Age</label><br>
		<input type="number" id="age" required placeholder="Age"><br>
		
		<label for="dob">DOB</label><br>
		<input type="date" id="dob" required><br>
		
		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" placeholder="XXX-XXX-XXXX"><br>
		
		<label for="password">Password</label><br>
		<input type="password" id="password" required placeholder="Password"><br>
		
		<label for="tos">I agree to the TOS</label><br>
		<input type="checkbox" required id="tos" name="ck">Yes<br>
		<input type="checkbox" required id="tos" name="ck">No<br>
	
		<button type="submit">submit</button>
	</form>

</body>

</html>
